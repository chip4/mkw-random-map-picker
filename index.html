<html>
  <head>
    <link
      rel="stylesheet"
      href="https://yarnpkg.com/en/package/normalize.css"
    />
    <style>
      html {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { render, html, Component, useState, useRef } from "https://esm.sh/uland";
      import { css } from "https://esm.sh/styled-elements";

      const allMaps = [
"Acorn Heights",
"Airship Fortress",
"Boo Cinema",
"Bowser's Castle",
"Cheep Cheep Falls",
"Choco Mountain",
"Crown City",
"Dandelion Depths",
"Desert Hills",
"Dino Dino Jungle",
"DK Pass",
"DK Spaceport",
"Dry Bones Burnout",
"Faraway Oasis",
"Great ? Block Ruins",
"Koopa Troopa Beach",
"Mario Bros. Circuit",
"Mario Circuit",
"Moo Moo Meadows",
"Peach Beach",
"Peach Stadium",
"Rainbow Road",
"Salty Salty Speedway",
"Shy Guy Bazaar",
"Sky-High Sundae",
"Starview Peak",
"Toad's Factory",
"Wario Stadium",
"Wario's Galleon",
"Whistlestop Summit",
      ];

      const Main = Component(() => {
        const [output, setOutput] = useState();
        const [remainingMaps, setRemainingMaps] = useState([...allMaps]);
        // const [recentMaps, setRecentMaps] = useState([]);
        const roll = () => {
          setOutput(remainingMaps.splice(Math.floor(Math.random()*remainingMaps.length), 1));
          setRemainingMaps(remainingMaps)
        };
        const reset = () => setRemainingMaps([...allMaps]);
        return html`
          <button onclick=${roll}>Roll</button>
          ${output}

          <br/>
          ${remainingMaps}

          <button onclick=${reset}>Reset</button>
        `;
      });

      render(
        document.body,
        Main,
      );
    </script>
  </body>
</html>
