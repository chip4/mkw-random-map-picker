<html>
  <head>
    <title>MKW Random Map Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://yarnpkg.com/en/package/normalize.css"
    />
    <style>
      html {
        font-family: monospace;
        background-color: #8587ff;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import {
        render,
        html,
        Component,
        useState,
        useRef,
        useEffect,
      } from "https://esm.sh/uland";
      import { css } from "https://esm.sh/styled-elements";

      const allMaps = [
        "Acorn Heights",
        "Airship Fortress",
        "Boo Cinema",
        "Bowser's Castle",
        "Cheep Cheep Falls",
        "Choco Mountain",
        "Crown City",
        "Dandelion Depths",
        "Desert Hills",
        "Dino Dino Jungle",
        "DK Pass",
        "DK Spaceport",
        "Dry Bones Burnout",
        "Faraway Oasis",
        "Great ? Block Ruins",
        "Koopa Troopa Beach",
        "Mario Bros. Circuit",
        "Mario Circuit",
        "Moo Moo Meadows",
        "Peach Beach",
        "Peach Stadium",
        "Rainbow Road",
        "Salty Salty Speedway",
        "Shy Guy Bazaar",
        "Sky-High Sundae",
        "Starview Peak",
        "Toad's Factory",
        "Wario Stadium",
        "Wario's Galleon",
        "Whistlestop Summit",
      ];

      const Main = Component(() => {
        const [output, setOutput] = useState();
        const [recentMaps, setRecentMaps] = useState([]);
        const roll = () => {
          let newMap;
          do {
            newMap = allMaps[Math.floor(Math.random() * allMaps.length)];
          } while (recentMaps.includes(newMap));
          const recentMapsSize = parseInt(
            document.getElementById("recentMapsSize").value,
          );
          switch (recentMapsSize) {
            case 0:
              setRecentMaps([]);
              break;
            case 1:
              setRecentMaps([newMap]);
              break;
            default:
              setRecentMaps([
                ...recentMaps.slice(-1 * (recentMapsSize - 1)),
                newMap,
              ]);
          }
          setOutput(newMap);
        };
        useEffect(() => {
          roll();
        }, []);
        return html`
          <div class=${css`
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          `}>
            <h1>${output}</h1>
            <button
              class=${css`
                width: 25%;
                border-radius: 1em;
              `}
              onclick=${roll}
            >
            <h2>
              Roll
              </h2>
            </button>
            <br />
            <details class=${css`
              text-align: center;
            `}>
              <summary>Recent Maps</summary>
              <label for="recentMapsSize">Number of recent maps to avoid</label>
              <input id="recentMapsSize" type="number" min="0" max="29" value="12" />
              <ol>
                ${recentMaps.toReversed().map((mapName) => html`<li>${mapName}</li>`)}
              </ol>
          </div>
        `;
      });

      render(document.body, Main);
    </script>
  </body>
</html>
